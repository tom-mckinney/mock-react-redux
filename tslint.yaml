extends:
  - 'tslint:latest'
  - tslint-eslint-rules
  - tslint-react
defaultSeverity: error
rules:
  max-line-length:
    options:
      - 120
  no-constant-condition: true
  trailing-comma: false
  object-literal-sort-keys: false
  ordered-imports: false
  no-console: false
  no-unused-expression:
    - true
    - allow-fast-null-checks
  no-implicit-dependencies:
    - false